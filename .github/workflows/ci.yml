name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: FE Compile, Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:

      - name: Fetch sources
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: 'npm'

      - name: Install
        run: npm install

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
